<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a class="brand-link" href="/">
        <img alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
             src="/webjars/AdminLTE/3.2.0/dist/img/AdminLTELogo.png"
             style="opacity: .8">
        <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img alt="User Image" class="img-circle elevation-2"
                     src="/webjars/AdminLTE/3.2.0/dist/img/user2-160x160.jpg">
            </div>
            <div class="info">
                <a class="d-block" href="#" th:text="${userName}"></a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false" data-widget="treeview" role="menu">

                <!-- Other menu items only for non-INSTRUCTOR roles -->
                <li th:if="${userRole != 'INSTRUCTOR'}" class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="nav-icon fas fa-th"></i>
                        <p>Dashboard</p>
                    </a>
                </li>

                <li th:if="${userRole != 'INSTRUCTOR'}" class="nav-item has-treeview">
                    <a class="nav-link" href="#">
                        <i class="nav-icon fas fa-user"></i>
                        <p>
                            Account
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a class="nav-link" href="/account/list">
                                <i class="far fa-circle nav-icon"></i>
                                <p>List Account</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/account/add">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Add Account</p>
                            </a>
                        </li>
                    </ul>
                </li>

                <!-- Contact menu item, always shown for INSTRUCTOR -->
                <li th:if="${userRole == 'INSTRUCTOR'}" class="nav-item">
                    <a class="nav-link" href="/Course">
                        <i class="nav-icon fas fa-th"></i>
                        <p>Course</p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
